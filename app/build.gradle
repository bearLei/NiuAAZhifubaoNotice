apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.aa.notice"
        minSdkVersion 17
        targetSdkVersion 26
        versionName "1.0.0"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.+'
    implementation files('libs/core_3.2.0.jar')
    implementation files('libs/jsoup-1.7.2.jar')
    implementation files('libs/myjson-1.5.jar')
    implementation files('libs/nanohttpd-2.3.1-SNAPSHOT.jar')
    implementation files('libs/org.apache.http.legacy.jar')
    implementation 'com.alibaba:fastjson:1.2.51'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    //implementation files('libs/support-annotations-25.0.0.jar')
    implementation files('libs/xUtils-2.6.14.jar')
    compileOnly 'de.robv.android.xposed:api:82'
    implementation 'org.java-websocket:Java-WebSocket:1.3.9'
}
